<html>
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <title>User Registration</title>
  </head>

  <body>
    <h1>Maksym Shatylo</h1>
    <form id="registrationForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required /><br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" required /><br /><br />

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" required /><br /><br />

      <label for="terms"> <input type="checkbox" id="terms" /> I accept the terms of service </label
      ><br /><br />

      <label for="countries">Select your country:</label>
      <select id="countries" required>
        <option value="" disabled selected>Select your country</option>
        <!-- Options will be populated dynamically using JavaScript --></select
      ><br /><br />

      <button type="submit" id="submitButton" disabled>Submit</button>
    </form>

    <p id="welcomeMessage" style="display: none"></p>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/countries.js"></script>
  </body>
</html>
